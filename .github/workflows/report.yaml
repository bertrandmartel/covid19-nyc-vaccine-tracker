name: Report
on:
  push:
  schedule:
    - cron:  '00 15-17 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    name: Report
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Once a day write data at 11h UTC
        run: |
          pip install -r requirements.txt
          python extract.py deploy
      - name: Every X hour write latest data
        run: |
          pip install -r requirements.txt
          python extract.py deploy latest
      - name: Commit report
        continue-on-error: true
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add -A
          git checkout master
          git commit --allow-empty -am "Automated deploy"
          git push
